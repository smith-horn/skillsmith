<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Logo: Icon + Wordmark -->
  <rect width="600" height="200" fill="#0D0D0F"/>

  <!-- Icon -->
  <g transform="translate(100, 100)">
    <!-- Back Card -->
    <rect x="-28" y="-20" width="40" height="52" rx="6"
          fill="#FFFFFF" fill-opacity="0.15"
          transform="rotate(-8)"/>

    <!-- Middle Card -->
    <rect x="-22" y="-26" width="40" height="52" rx="6"
          fill="#FFFFFF" fill-opacity="0.3"
          transform="rotate(-4)"/>

    <!-- Front Card (Coral) -->
    <rect x="-16" y="-32" width="40" height="52" rx="6"
          fill="#E07A5F"/>
  </g>

  <!-- Wordmark -->
  <text x="180" y="115"
        font-family="Satoshi, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="56"
        font-weight="700"
        fill="#FAFAFA"
        letter-spacing="-0.02em">skillsmith</text>
</svg>