<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0D0D0F"/>
  
  <!-- Group centered in the canvas -->
  <g transform="translate(146, 106)">
    <!-- Back Card (Darker Gray, 30% opacity) -->
    <rect x="0" y="100" width="220" height="300" rx="30" ry="30" fill="#FFFFFF" fill-opacity="0.2"/>
    
    <!-- Middle Card (Light Gray, 50% opacity) -->
    <rect x="50" y="50" width="220" height="300" rx="30" ry="30" fill="#FFFFFF" fill-opacity="0.4"/>
    
    <!-- Front Card (Coral #E07A5F) -->
    <rect x="100" y="0" width="220" height="300" rx="30" ry="30" fill="#E07A5F"/>
  </g>
</svg>