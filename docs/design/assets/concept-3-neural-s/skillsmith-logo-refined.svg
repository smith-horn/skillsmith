<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow effect for nodes -->
    <filter id="nodeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for primary nodes -->
    <radialGradient id="coralGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F09080"/>
      <stop offset="100%" stop-color="#E07A5F"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0D0D0F"/>

  <!-- Neural S - refined with better curves -->
  <g transform="translate(256, 256)">
    <!-- S-curve path (connection) -->
    <path d="M -50 -110
             Q 50 -90, 50 -30
             Q 50 20, -50 40
             Q -50 80, 50 110"
          stroke="#FFFFFF"
          stroke-width="3"
          stroke-opacity="0.3"
          fill="none"/>

    <!-- Primary nodes (coral) with glow -->
    <g filter="url(#nodeGlow)">
      <circle cx="-50" cy="-110" r="22" fill="url(#coralGlow)"/>
      <circle cx="50" cy="-30" r="22" fill="url(#coralGlow)"/>
      <circle cx="-50" cy="40" r="22" fill="url(#coralGlow)"/>
      <circle cx="50" cy="110" r="22" fill="url(#coralGlow)"/>
    </g>

    <!-- Secondary nodes (white, smaller) -->
    <circle cx="50" cy="-90" r="12" fill="#FAFAFA" fill-opacity="0.8"/>
    <circle cx="-50" cy="-30" r="10" fill="#FAFAFA" fill-opacity="0.6"/>
    <circle cx="50" cy="40" r="10" fill="#FAFAFA" fill-opacity="0.6"/>
    <circle cx="-50" cy="110" r="12" fill="#FAFAFA" fill-opacity="0.8"/>
  </g>
</svg>