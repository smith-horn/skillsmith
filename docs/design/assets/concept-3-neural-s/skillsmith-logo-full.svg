<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coralGlowFull" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F09080"/>
      <stop offset="100%" stop-color="#E07A5F"/>
    </radialGradient>
  </defs>

  <!-- Full Logo: Neural S + Wordmark -->
  <rect width="600" height="200" fill="#0D0D0F"/>

  <!-- Neural S Icon -->
  <g transform="translate(80, 100)">
    <!-- S curve path -->
    <path d="M -25 -55
             Q 25 -45, 25 -15
             Q 25 10, -25 20
             Q -25 45, 25 55"
          stroke="#FFFFFF"
          stroke-width="2"
          stroke-opacity="0.3"
          fill="none"/>

    <!-- Primary nodes -->
    <circle cx="-25" cy="-55" r="12" fill="url(#coralGlowFull)"/>
    <circle cx="25" cy="-15" r="12" fill="url(#coralGlowFull)"/>
    <circle cx="-25" cy="20" r="12" fill="url(#coralGlowFull)"/>
    <circle cx="25" cy="55" r="12" fill="url(#coralGlowFull)"/>

    <!-- Secondary nodes -->
    <circle cx="25" cy="-45" r="6" fill="#FAFAFA" fill-opacity="0.7"/>
    <circle cx="-25" cy="-15" r="5" fill="#FAFAFA" fill-opacity="0.5"/>
    <circle cx="25" cy="20" r="5" fill="#FAFAFA" fill-opacity="0.5"/>
    <circle cx="-25" cy="55" r="6" fill="#FAFAFA" fill-opacity="0.7"/>
  </g>

  <!-- Wordmark -->
  <text x="150" y="115"
        font-family="Satoshi, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="56"
        font-weight="700"
        fill="#FAFAFA"
        letter-spacing="-0.02em">skillsmith</text>
</svg>