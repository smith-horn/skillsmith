<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0D0D0F"/>

  <!-- Neural S - nodes connected in S shape -->
  <g transform="translate(256, 256)">
    <!-- Connection lines (drawn first, behind nodes) -->
    <line x1="-60" y1="-120" x2="60" y2="-80" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.4"/>
    <line x1="60" y1="-80" x2="60" y2="-20" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.4"/>
    <line x1="60" y1="-20" x2="-60" y2="20" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.4"/>
    <line x1="-60" y1="20" x2="-60" y2="80" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.4"/>
    <line x1="-60" y1="80" x2="60" y2="120" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.4"/>

    <!-- Nodes -->
    <circle cx="-60" cy="-120" r="20" fill="#E07A5F"/>
    <circle cx="60" cy="-80" r="16" fill="#FAFAFA"/>
    <circle cx="60" cy="-20" r="20" fill="#E07A5F"/>
    <circle cx="-60" cy="20" r="16" fill="#FAFAFA"/>
    <circle cx="-60" cy="80" r="20" fill="#E07A5F"/>
    <circle cx="60" cy="120" r="16" fill="#FAFAFA"/>
  </g>
</svg>